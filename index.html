<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="cards">
    <div class="card">
     <div class="h1"> 
    <h3>Basic Plan</h3>
     </div>
     <h1>$9.99/mo</h1>
     <p>10Gb Storage</p>
     <p>50GB Bandwidth</p>
     <p>1 Domain</p>

     <button class="button1">Choose Plan</button>

    </div>

    <div class="card2">
        <div class="h3">
        <h3>Standart Plan</h3>
        </div>
        <h1>$19.99/mo</h1>
        <p>50GB Storage</p>
        <p>200GB Bandwidth</p>
        <p>5 Domains</p>

        <button class="button2">Choose Plan</button>
    </div>

    <div class="card3">
        <div class="h2"><h3>Premium Plan</h3></div>
        <h1>$29.99/mo</h1>
        <p>100GB Storage</p>
        <p>Unlimited Bandwidth</p>
        <p>Unlimited Domains</p>

        <button class="button3">Choose Plan</button>
    </div>
</div>
    
</body>
</html>
